<!DOCTYPE html>
<html lang="en">
    {% load static %}
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="{% static '/img/Pong_favicon.ico' %}">
        <title>Pong Game</title>
		<link href="{% static '/css/index.css' %}" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="preconnect" href="https://fonts.googleapis.com">
        <!--Bootstrap Include-->
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!--Pong Includes-->
        <link     href= "{% static 'css/pong.css' %}" rel=" stylesheet">
        <script   src="{% static 'js/pong/classic_pong.js' %}"></script>
        <script   src="{% static 'js/pong/classic_handle_collision.js' %}"></script>
        <script   src="{% static 'js/pong/classic_paddle.js' %}"></script>
		<script   src="{% static 'js/pong/classic_ground.js' %}"></script>
        <script   src="{% static 'js/pong/classic_player.js' %}"></script>
        <script   src="{% static 'js/pong/classic_ball.js' %}"></script>
		<script   src="{% static 'js/pongAI/AI_pong.js' %}"></script>
        <script   src="{% static 'js/pongAI/AI_handle_collision.js' %}"></script>
        <script   src="{% static 'js/pongAI/AI_paddle.js' %}"></script>
		<script   src="{% static 'js/pongAI/AI_ground.js' %}"></script>
        <script   src="{% static 'js/pongAI/AI_player.js' %}"></script>
        <script   src="{% static 'js/pongAI/AI_ball.js' %}"></script>
		<script   src="{% static 'js/pongAI/AI_ai.js' %}"></script>
		<script   src="{% static 'js/pong4/multi_pong.js' %}"></script>
        <script   src="{% static 'js/pong4/multi_handle_collision.js' %}"></script>
        <script   src="{% static 'js/pong4/multi_paddle.js' %}"></script>
		<script   src="{% static 'js/pong4/multi_ground.js' %}"></script>
        <script   src="{% static 'js/pong4/multi_player.js' %}"></script>
        <script   src="{% static 'js/pong4/multi_ball.js' %}"></script>
		<script   src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
		<!-- <script	  src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
	</head>
  	<body class="body_background_color">
        <!--Header with title and logo-->
		<header class="my_bacground_grey shadow-lg conteiner">
			<div class="row">
				<div class="col-3">
					<img src="{% static '/img/ping-pong.png' %}" class="img-fluid" alt="logo_pong">
				</div>
				<div class="col-6 d-flex align-items-center justify-content-center">
					<h1 class="Title_page display-5">Pong Game</h1>
				</div>
				<div class="col-3">
					<img src="{% static '/img/ping-pong.png' %}" class="img-fluid" alt="logo_pong">
				</div>
			</div>
		</header>
		<nav class="">
			<div class="conteiner" id="buttons-navs" style="display: none;">
				<div class="row body_background_color"><br></div>
				<div class="row p-2  d-flex align-items-center justify-content-center my_bacground_grey">
					<div class="col-1"></div>
					<div class="col-2"><button type="button" class="mx-auto button-custom-menu rounded menu-link shadow" data-route="/dashboard/">Dashboard</button></div>
					<div class="col-2"><button type="button" class="mx-auto button-custom-menu rounded menu-link shadow" data-route="/my_friends/">Friend</button></div>
					<div class="col-2"><button type="button" class="mx-auto button-custom-menu rounded menu-link shadow" data-route="/play_Game/">Game</button></div>
					<div class="col-2"><button type="button" class="mx-auto button-custom-menu rounded menu-link shadow" data-route="/all_settings/">settings</button></div>
					<div class="col-2"><button type="button" class="mx-auto button-custom-logout rounded menu-link shadow" data-route="/log_out/">Logout</button></div>
					<div class="col-1"></div>
				</div>
			</div>
        </nav>
        <!--Location where the Page content will be rendered-->
		<main class="contentStyle body_background_color" id="content"></main>
        <!--Include main-->
        <script type="module" src="{% static '/js/spa.js' %}"></script>
    </body>
</html>
